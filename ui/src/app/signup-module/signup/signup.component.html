<div class="container">
    <h3> Signup </h3>
  <form class="form col-12">
    <div class="form-group">
      <label for="firstName"> Firstname</label>
    <input type="text" [(ngModel)]="firstName" name="firstName" id="firstName" class="form-control"/>
  </div>  
  <div class="form-group">
      <label for="lastName"> Lastname</label>
  
    <input type="text" [(ngModel)]="lastName" name="lastName" id="lastName" class="form-control"/>
  </div>
  <div class="form-group">
      <label for="username"> Username</label>
  
    <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control"/>
  </div>
  <div class="form-group">
      <label for="password"> Password </label>
  
    <input type="text" [(ngModel)]="password" name="password" id="password" class="form-control"/>
  </div>
  <div class="form-group">
      <label for="confim_passowrd"> Confirm password </label>
    <input type="text" [(ngModel)]="confim_passowrd" name="confim_passowrd" id="confim_passowrd" class="form-control"/>
  </div>
  <div class="form-group">
    <button (click)="signup()" class="form-control" >Sign up</button>
  
  </div>
    </form>
  </div>
