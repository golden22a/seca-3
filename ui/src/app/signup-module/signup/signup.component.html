<div class="container" id="signup-form">
    <h3> Signup </h3>
  <form class="form col-12">
    <div class="form-group">
      <label for="firstName"> Firstname</label>
    <input (focus)="focused('firstName')" type="text" [(ngModel)]="firstName" name="firstName" id="firstName" class="form-control"/>
    <span class="text-danger">{{error.firstName}}</span>
  </div>  
  <div class="form-group">
      <label for="lastName"> Lastname</label>
  
    <input (focus)="focused('lastName')"  type="text" [(ngModel)]="lastName" name="lastName" id="lastName" class="form-control"/>
    <span class="text-danger">{{error.lastName}}</span>

  </div>
  <div class="form-group">
      <label for="username"> Username</label>
  
    <input (focus)="focused('username')" type="text" [(ngModel)]="username" name="username" id="username" class="form-control"/>
    <span class="text-danger">{{error.username}}</span>

  </div>
  <div class="form-group">
      <label for="password"> Password </label>
  
    <input (focus)="focused('password')" type="password" [(ngModel)]="password" name="password" id="password" class="form-control"/>
    <span class="text-danger">{{error.password}}</span>

  </div>
  <div class="form-group">
      <label for="confim_passowrd"> Confirm password </label>
    <input (focus)="focused('confirmPassword')"  type="password" [(ngModel)]="confirmPassword" name="confim_passowrd" id="confim_passowrd" class="form-control"/>
    <span class="text-danger">{{error.confirmPassword}}</span>
  </div>
  <div class="form-group">
    <button (click)="signup()" class="form-control btn btn-info" id="signupButton" >Sign up</button>
    <span class="text-danger">{{error.message}}</span>
  </div>
    </form>
  </div>
