<div class='content' *ngIf="user" data-user-display>
 <p id="user-{{user.id}}"> 
  {{user.firstName}} {{user.lastName}} {{user.username}} {{user.role}}
</p><span>
  <i class="fas fa-edit" (click)="open(content)" id="modal-{{user.id}}"></i>
<i class="fas fa-times" (click)="deleteUser()" id="delete-{{user.id}}"></i></span>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Update User {{user.firstName}} {{user.lastName}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>  
    <div class="modal-body">
        <input type="text" placeholder="First Name" [(ngModel)]="firstName" value="{{firstName}}" id="first-name-{{user.id}}"/>
        <input type="text" placeholder="Last Name"[(ngModel)]="lastName" value="{{lastName}}" id="last-name-{{user.id}}"/>
        <input type="text" placeholder="If you want to change the password" [(ngModel)]="password" value="" id="password-{{user.id}}" p/>
        <select [(ngModel)]="role" >
            <option  value="USER" selected>USER</option>
            <option  value="ADMIN" >ADMIN</option>
          </select>
        <button class="btn  btn-outline-primary" (click)="updateUser()" id="update-{{user.id}}">Update</button>    
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>
  
</div>
