<div class="container">
  <h3> Login </h3>
<form class="form col-12">
<div class="form-group">
    <label for="username"> Username</label>

  <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control"/>
</div>
<div class="form-group">
    <label for="password"> Password </label>

  <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control"/>
</div>

<div class="form-group">
  <button (click)="login()" class="form-control" >Login</button>

</div>
  </form>
</div>
